<body>

        <div id="nav"></div>
        <div id="body"></div>

<script type="module">
    import navbar from "./components/navbar.js"
    import { getData,append } from "./scripts/showdata.js"
    import appendlast from "./scripts/final.js"

    let div  = document.getElementById("nav")
    div.innerHTML = navbar()
    let bo = document.getElementById("body")
    let res = getData(`https://www.themealdb.com/api/json/v1/1/random.php`)

    res
    .then((re)=>{
        console.log('re:', re)
        appendlast(re,bo)

    })
